{% load staticfiles %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'newsletter/img/mvp_landing_logo.png' %} "/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                {% if request.user.is_authenticated %}
            <a class="nav-link " href="{% url 'auth_logout' %}">Logout</a>
          </li>
          <li class="nav-item">
              {% else%}
          </li>

            <a class="nav-link" href="{% url 'registration_register' %}">Register <span class="sr-only">(current)</span></a>
          </li>
            <a class="nav-link" href="{% url 'auth_login' %}">Login<span class="sr-only">(current)</span></a>
          </li>
            {% endif %}

        </ul>

          {% if  not request.user.is_authenticated and not "/accounts/login" in request.get_full_path %}
          <!--Put here the login form-->
          <form class="navbar-form navbar-right" method="POST" action="{% url 'auth_login' %}"  > {% csrf_token %}
              <div class="form-group">
                  <input type="text" class="form-control" name="username" placeholder="Username" />
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="Password" />
              </div>
          <button type="submit" class="btn btn-default">Login</button>
          </form>


              {% endif %}

      </div>
    </nav>
